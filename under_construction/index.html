
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comming Soon HTML5 Template</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- owl-carousel CSS -->
    <link rel="stylesheet" href="assets/css/jquery.kenburnsy.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.0.min.js"></script>
</head>

<body>
	
	<!-- kenburnsy bg start -->
	<div id="kenburnsy-bg">
        <img src="assets/images/1.jpg" alt="Background-1">
        <img src="assets/images/2.jpg" alt="Background-2">
        <img src="assets/images/3.jpg" alt="Background-3">
        <img src="assets/images/4.jpg" alt="Background-4">
    </div>
    <!-- kenburnsy bg end -->

    <!-- header area start -->
	<div class="header-area fix">
		<div class="container">
			<div class="row">
				<div class="col-sm-5">
					<div class="logo">
						<a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
					</div>
				</div>
				<div class="col-sm-7 text-right">
					<div class="social-links">
						<a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
						<a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
						<a href="#" target="_blank"><i class="fa fa-dribbble"></i></a>
						<a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
						<a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header area end -->

	<!-- full height wrap start -->
	<div class="full-height-wrap">
		<div class="full-height-inner">
			<div class="container">
		        <div class="row">
		            <div class="col-sm-7 col-xs-12">
		                <ul id="countdown">
		                    <li>
		                        <span id="days-sub">days</span>
		                        <input class="knob" data-height="140" data-width="140" data-fgcolor="#fff" data-max="366" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" id="days">
		                    </li>
		                    <li>
		                        <span id="hours-sub">hours</span>
		                        <input class="knob" data-height="140" data-width="140" data-fgcolor="#fff" data-max="24" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" id="hours">
		                    </li>
		                    <li>
		                        <span id="mins-sub">minutes</span>
		                        <input class="knob" data-fgcolor="#fff" data-height="140" data-max="60" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" data-width="140" id="mins">
		                    </li>
		                    <li>
		                        <span id="secs-sub">seconds</span>
		                        <input class="knob" data-fgcolor="#fff" data-height="140" data-max="60" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" data-width="140" id="secs">
		                    </li>
		                </ul>
		                <!-- launch countdown end -->
		                <div class="title">
		               		<h2>our underconstruction project comming soon.</h2>
		                </div>
		            </div>

		            <div class="col-sm-5 col-xs-12">
		            	<div class="newsletter-form">
		            		<form action="https://formspree.io/rrrozyislam@gmail.com" method="POST">
		            			<input type="email" name="email" placeholder="Enter Your Email" required>
		            			<input type="submit" value="subscribe now">
		            			<p>SUBSCRIBE TODAY TO RECEIVE THE LATEST NEWS</p>

		            		</form>
		            	</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
    <!-- full height wrap end -->

    <!-- copysection start -->
    <div class="copysection">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12 text-center">
    				<p>&copy; 2017 all right reserved <a target="_blank" href="">Saiful Islam</a></p>
    			</div>
    		</div>
    	</div>
    </div>
  <!-- copysection end -->


    <!--Bootstrap JS-->
    <script src="assets/js/bootstrap.3.3.7.min.js"></script>
    <!--OWLcarousel JS-->
    <script src="assets/js/jquery.velocity.min.js"></script>
    <script src="assets/js/jquery.kenburnsy.min.js"></script>
    <script src="assets/js/jquery.knob.js"></script>
    <script src="assets/js/knob.js"></script>
    <script src="assets/js/countdown.js"></script>
    <!--Active Custom JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
